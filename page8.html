<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица задач по проекту</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Таблица задач по проекту</h2>

    <!-- Выбор проекта -->
    <label for="projectSelect">Выберите проект:</label>
    <select id="projectSelect" class="projectSelect">
      <option value="">-- Выберите проект --</option>
      <!-- Опции проектов будут добавлены динамически -->
    </select>

    <!-- Таблица задач -->
    <table id="tasksTable" class="tasksTable">
      <thead>
        <tr>
          <th>Задача</th>
          <th>Проект</th>
          <th>Затраченное время (часы) планируемое</th>
          <th>Затраченное время (часы) фактическое</th>
          <th>Исполнитель</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="https://api.bitrix24.com/api/v1/"></script>
    <script src="script.js"></script>
  </body>
</html>
